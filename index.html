<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="30">

			<td colspan="2"></td>

			<td colspan="2" bgcolor="yellow"></td>
			<td rowspan="4"></td>
		</tr>

		<tr>
			<td rowspan="1"></td>
			<td colspan="3" rowspan="2" bgcolor="red"></td>
			<td colspan="2" bgcolor="yellow"></td>
			
		</tr>

		<tr>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>

		<tr>
			<td rowspan="2" bgcolor="black"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>

		<tr>
			<td rowspan="3" bgcolor="yellow"></td>
			<td colspan="2"></td>
			<td colspan="2" rowspan="2" bgcolor="blue"></td>
			<td rowspan="3" bgcolor="red"></td>
		</tr>

		<tr>
			<td rowspan="2"></td>
			<td colspan="2" bgcolor="black"></td>
			
		</tr>

		<tr>
			<td colspan="4"></td>
		</tr>


	</table>
